<aside id="sidebar-left" class="sidebar _tweening_">
	<div class="-sidebar-">
		
		<a class="sidebar_branding _symbol" [routerLink]="['/dashboard']">
			<span class="sidebar_branding-symbol"></span>
			<span class="sidebar_branding-wordmark">Core Personnel WA</span>
		</a>
		
		<div class="sidebar_nav">
			<ul class="sidebar_nav-list">
				<li class="sidebar_nav-item">
					<a 
						class="sidebar_nav-item-link link-induction" 
						[routerLink]="['/induction']"
						routerLinkActive="active">
						<span class="title">Induction</span>
						<i class="symbol __induction"></i>
					</a>
				</li>
				<li class="sidebar_nav-item">
					<a 
						class="sidebar_nav-item-link link-acct" 
						[routerLink]="['/account']"
						routerLinkActive="active">
						<span class="title">Account</span>
						<i class="symbol __acct"></i>
					</a>
				</li>
				<li class="sidebar_nav-item">
					<a 
						class="sidebar_nav-item-link link-invitee" 
						[routerLink]="['/invitee']"
						routerLinkActive="active">
						<span class="title">Invitee</span>
						<i class="symbol __invitee"></i>
					</a>
				</li>
				<li class="sidebar_nav-item">
					<a 
						class="sidebar_nav-item-link link-company" 
						[routerLink]="['/company']"
						routerLinkActive="active">
						<span class="title">Company</span>
						<i class="symbol __company"></i>
					</a>
				</li>
			</ul>
		</div>

	</div>
</aside>
