<div *ngIf="isPreloaded">
	
	<div class="comp-header _clr_">
		<h1 class="comp-header_title _comp-title_">Edit {{ editResolveData?.name }}</h1>
	</div>

	<div class="comp-body">

		<div class="create-slide-options _clr_">
			<div (click)="customSlide('custom')" class="slide-option-ripple _custom_" matRipple [matRippleColor]="rippleColorCustom">
			  <mat-icon aria-label="Custom Slide">line_style</mat-icon>
				<h3 class="option-title">Custom Slide</h3>
			</div>
			<div (click)="customSlide('import')" class="slide-option-ripple _import_" matRipple [matRippleColor]="rippleColorImport">
			  <mat-icon aria-label="Import slide(s)">input</mat-icon>
				<h3 class="option-title">Import slide(s)</h3>
			</div>
			<div (click)="customSlide('quiz')" class="slide-option-ripple _quiz_" matRipple [matRippleColor]="rippleColorQuiz">
			  <mat-icon aria-label="Quiz">live_help</mat-icon>
				<h3 class="option-title">Quiz</h3>
			</div>
		</div>
		
		<div class="slide-header _clr_" *ngIf="routeData?.slides.length">
			<ul class="slide-view _clr_">
				<button mat-icon-button color="primary">
			    <mat-icon aria-label="Example icon-button with a heart icon">list</mat-icon>
			  </button>
				<button mat-icon-button color="primary" class="_active_">
			    <mat-icon aria-label="Example icon-button with a heart icon">view_column</mat-icon>
			  </button>
			</ul>

			<div class="-slide-search-control-">
				<i class="material-icons">search</i>
				<input class="slide-search-control" type="text" placeholder="Start typing to search slides...">
			</div>
		</div>

		<div class="sildes" *ngIf="routeData?.slides.length">
			<div class="slide" *ngFor="let slide of routeData.slides">
				<figure class="slide-preview"></figure>
				<div class="slide-meta">
					<div class="slide-title">
						{{ slide?.name }}
					</div>
					<small class="created-at">{{ slide?.updatedAt }}</small>
				</div>
			</div>
		</div>

	</div>

</div>
